<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 12 - Starkowicz Michał</title>
    <script type="text/javascript">
        function obliczSekundy() {
            var D1 = parseInt(prompt("Podaj numer dnia 1 (D1) stycznia:"));
            var G1 = parseInt(prompt("Podaj godzinę 1 (G1) w godzinach (1-24):"));
            var D2 = parseInt(prompt("Podaj numer dnia 2 (D2) stycznia:"));
            var G2 = parseInt(prompt("Podaj godzinę 2 (G2) w godzinach (1-24):"));

            // Obliczenie daty w sekundach
            var data1 = new Date(2024, 0, D1, G1, 0, 0);  // Styczeń = 0, godziny w formacie 24h
            var data2 = new Date(2024, 0, D2, G2, 0, 0);

            var roznica = (data1 - data2) / 1000;  // Obliczanie różnicy w sekundach
            document.body.innerHTML = "<h2 style='color:green; font-size:30px;'>Minęło " + Math.abs(roznica) + " sekund.</h2>";
        }
    </script>
</head>
<body>
    <input type="button" value="Oblicz sekundową różnicę" onclick="obliczSekundy()">
</body>
