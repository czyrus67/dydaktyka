<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 29 - Obiekty w JavaScript</title>
</head>
<body>

<h2>Obiekty w JavaScript</h2>

<div id="output"></div>

<script>
function writeOutput(text) {
    document.getElementById("output").innerHTML += text + "<br>";
}

// Definiowanie obiektu z właściwościami i metodami
var auto = {
    marka: "Opel Omega",
    rok: 1996,
    cena: 25000
};

writeOutput("Marka auta: " + auto.marka);
writeOutput("Cena auta: " + auto["cena"]);

// Konstruktor obiektu
function Klient(nazwisko, imie, zawod) {
    this.nazwisko = nazwisko;
    this.imie = imie;
    this.zawod = zawod;
    this.wypisz = function () {
        writeOutput("Klient: " + this.nazwisko + " " + this.imie);
    };
}

// Tworzenie obiektów za pomocą konstruktora
var osoba1 = new Klient("Kowalski", "Jan", "kierowca");
var osoba2 = new Klient("Nowak", "Anna", "sekretarka");
osoba1.wypisz();

// Użycie prototype do dodania metody do wszystkich obiektów Klient
Klient.prototype.piszDane = function () {
    writeOutput("Klient (prototype): " + this.nazwisko + " " + this.imie);
};

osoba1.piszDane();

// Definiowanie i użycie obiektu
var myObject = {
    name: "Marcin",
    height: 184,
    print: function () {
        writeOutput("Obiekt: " + this.name);
    }
};

myObject.print();
writeOutput("Wzrost: " + myObject.height);

// Tworzenie klasy obiektu i tworzenie instancji
function SuperObjectClass(width, height) {
    this.width = width;
    this.height = height;
    this.print = function () {
        writeOutput("Obiekt ma wymiary: " + this.width + "x" + this.height);
    };
}

var myObject1 = new SuperObjectClass(200, 100);
var myObject2 = new SuperObjectClass(300, 200);
myObject1.print();
myObject2.print();

// Tworzenie obiektu zawierającego inny obiekt
function Osoba(imie, nazwisko) {
    this.nazwisko = nazwisko;
    this.imie = imie;
}

function Auto(marka, rok, cena, wlasciciel) {
    this.marka = marka;
    this.rok = rok;
    this.cena = cena;
    this.wlasciciel = wlasciciel;
}

var posiadacz = new Osoba("Jan", "Kowalski");
var bryka = new Auto("Ferrari", 2003, 200000, posiadacz);
writeOutput("Marka: " + bryka.marka + " Rocznik: " + bryka.rok + " Cena: " + bryka.cena);
writeOutput("Właściciel: " + bryka.wlasciciel.imie + " " + bryka.wlasciciel.nazwisko);
</script>

</body>
</html>
