<body>

<h2>Obiekty w JavaScript</h2>

<script>
// Definiowanie obiektu z właściwościami i metodami
var auto = {
    marka: "Opel Omega",
    rok: 1996,
    cena: 25000
};

console.log(auto.marka); // Opel Omega
console.log(auto["cena"]); // 25000

// Konstruktor obiektu
function Klient(nazwisko, imie, zawod) {
    this.nazwisko = nazwisko;
    this.imie = imie;
    this.zawod = zawod;
    this.wypisz = function () {
        console.log(this.nazwisko + " " + this.imie);
    };
}

// Tworzenie obiektów za pomocą konstruktora
var osoba1 = new Klient("Kowalski", "Jan", "kierowca");
var osoba2 = new Klient("Nowak", "Anna", "sekretarka");
osoba1.wypisz();

// Użycie prototype do dodania metody do wszystkich obiektów Klient
Klient.prototype.piszDane = function () {
    console.log(this.nazwisko + " " + this.imie);
};

Klient.prototype.zawod = "kierowca";
osoba1.piszDane();

// Definiowanie i użycie obiektu
var myObject = {
    name: "Marcin",
    height: 184,
    print: function () {
        console.log(this.name);
    }
};

myObject.print();
console.log(myObject.height);

// Tworzenie klasy obiektu i tworzenie instancji
function SuperObjectClass(width, height) {
    this.width = width;
    this.height = height;
    this.print = function () {
        console.log(this.width + 'x' + this.height);
    };
}

var myObject1 = new SuperObjectClass(200, 100);
var myObject2 = new SuperObjectClass(300, 200);
myObject1.print(); // 200x100
myObject2.print(); // 300x200

// Tworzenie obiektu zawierającego inny obiekt
function Osoba(imie, nazwisko) {
    this.nazwisko = nazwisko;
    this.imie = imie;
}

function Auto(marka, rok, cena, wlasciciel) {
    this.marka = marka;
    this.rok = rok;
    this.cena = cena;
    this.wlasciciel = wlasciciel;
}

var posiadacz = new Osoba("Jan", "Kowalski");
var bryka = new Auto("Ferrari", 2003, 200000, posiadacz);
console.log("Marka: " + bryka.marka + " Rocznik: " + bryka.rok + " Cena: " + bryka.cena);
console.log("Właściciel: " + bryka.wlasciciel.imie + " " + bryka.wlasciciel.nazwisko);
</script>
