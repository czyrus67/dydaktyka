<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 37 - Wykonanie</title>
</head>
<body>
<div style="text-align: center;">
    <script language="JavaScript">
        // Wczytanie roku od użytkownika
        var rok_kow = prompt("Podaj rok, od którego działa JavaScript:", "");

        // Wyświetlenie wczytanego roku
        document.write("<p style=\"font-size: 20px; color: black;\">Wczytany rok: " + rok_kow + "</p>");

        // Sprawdzenie poprawności roku
        if (rok_kow == 1995) {
            document.write("<font color='blue' size='4'>Brawo, znasz rok od kiedy działa JavaScript!</font><br>");
        } else {
            document.write("<font color='red' size='7'>Źle, musisz jeszcze poczytać!</font><br>");
        }
    </script>
</div>
</body>
</html>
