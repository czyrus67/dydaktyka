<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Micha≈Ç Starkowicz - Zadanie 48</title>
</head>
<body>
    <div style="color:red;font-size:32px;">
        <script type="text/javascript">
            var suma_kow = 0;
            var i_kow = 1;
            while (i_kow <= 1000000) {
                suma_kow += 1 / i_kow;
                i_kow++;
            }
            document.write("Suma szeregu harmonicznego od 1 do 1000000 wynosi: " + suma_kow.toFixed(6));
        </script>
    </div>
</body>
</html>
