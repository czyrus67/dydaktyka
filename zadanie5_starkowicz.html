<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 5 - Michał Starkowicz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Zadanie 5 - Michał Starkowicz klasa 3K</h1>
    <h2>Układ 3</h2>
    <button onclick="openWindow1()">Grafika 1</button>
    <button onclick="openWindow2()">Grafika 2</button>
    <button onclick="openWindow3()">Grafika 3</button>
    <button onclick="closeWindows()">Zamknij okna</button>

    <script>
        let windows = [];

        function openWindow1() {
            const win1 = window.open("", "_blank", "width=300,height=400");
            win1.document.write(`
                <html>
                <head><title>Grafika 1</title></head>
                <body>
                    <h3>KOT POTRZEBUJE POMOCY</h3>
                    <img src="kot1.gif" alt="Grafika 1">
                </body>
                </html>
            `);
            windows.push(win1);
        }

        function openWindow2() {
            const win2 = window.open("", "_blank", "width=300,height=400");
            win2.document.write(`
                <html>
                <head><title>Grafika 2</title></head>
                <body>
                    <h3>LEKOMYŚLNY KOT</h3>
                    <img src="kot1.gif" alt="Grafika 2">
                </body>
                </html>
            `);
            windows.push(win2);
        }

        function openWindow3() {
            const win3 = window.open("", "_blank", "width=300,height=400");
            win3.document.write(`
                <html>
                <head><title>Grafika 3</title></head>
                <body>
                    <h3>PORA GRAĆ!</h3>
                    <img src="kot1.gif" alt="Grafika 3">
                </body>
                </html>
            `);
            windows.push(win3);
        }

        function closeWindows() {
            windows.forEach(win => win.close());
            windows = [];
        }
    </script>
</body>
</html>
