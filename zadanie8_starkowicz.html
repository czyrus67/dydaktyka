<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 8 - Michał Starkowicz</title>
    <script type="text/javascript">
        // Funkcja wyświetlająca Confirm Box
        function show_confirm() {
            var r = confirm("Naciśnij klawisz");
            if (r == true) {
                document.write("Nacisnąłeś OK!");
            } else {
                document.write("Nacisnąłeś Cancel!");
            }
        }
    </script>
</head>
<body>
    <h1>Zadanie 8 - Michał Starkowicz, klasa 3K</h1>
    
    <!-- Przycisk uruchamiający Confirm Box -->
    <input type="button" onclick="show_confirm()" value="Pokaż Confirm Box" />
</body>
</html>
