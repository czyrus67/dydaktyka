<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 36 - Wykonanie</title>
</head>
<body>
<div style="text-align: center;">
    <script language="JavaScript">
        // Wczytanie liczby od użytkownika
        var kow = prompt("Podaj liczbę:", "");
        var a_dana_kow = parseInt(kow);

        // Sprawdzenie parzystości liczby
        if (a_dana_kow % 2 === 0) {
            document.write("<font color='red' size='3'>Liczba jest parzysta</font><br>");
        } else {
            document.write("<font color='silver' size='5'>Liczba jest nieparzysta</font><br>");
        }
    </script>
</div>
</body>
</html>
