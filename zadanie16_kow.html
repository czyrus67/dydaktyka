<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 16 - Starkowicz Michał</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .granatowy {
            color: #000080;
            font-size: 30px;
        }
        .full-width {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="granatowy">Sterowanie wydrukami - Zadanie 16</h1>
    <script type="text/javascript">
        // Pobieramy dwie liczby naturalne A i B od użytkownika
        var A = prompt("Podaj pierwszą liczbę A=");
        var B = prompt("Podaj drugą liczbę B=");
        
        // Obliczenia według wzoru
        var wynik = Math.pow(A, 3) + 3 * Math.pow(A, 2) * B + 3 * A * Math.pow(B, 2) + Math.pow(B, 3);

        // Generowanie wyników na stronie
        document.write("<p class='granatowy'>Wczytane liczby: A=" + A + " B=" + B + "</p>");
        document.write("<p class='full-width' style='font-size: 24px;'>(" + A + " + " + B + ")<sup>3</sup> = " + A + "<sup>3</sup> + 3(" + A + "<sup>2</sup>)(" + B + ") + 3(" + A + ")( " + B + "<sup>2</sup>) + " + B + "<sup>3</sup> = " + wynik + "</p>");
    </script>
</body>
</html>
