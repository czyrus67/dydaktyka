<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Michał Starkowicz - Zadanie 43</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        let m_s_k = prompt("Podaj liczbę końcową (od 2):");
        let koniec_petli_kow = parseInt(m_s_k);
        document.write("Liczby parzyste od 2 do " + koniec_petli_kow + ":<br>");
        for(let m_s_k = 2; m_s_k <= koniec_petli_kow; m_s_k += 2) {
            document.write(m_s_k + " ");
        }
    </script>
</body>
</html>
